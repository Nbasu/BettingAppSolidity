<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Ethers.js</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body class="flex w-screen h-screen justify-center items-center">
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <button id="loginButton" class="btn btn-default btn-primary" onclick="connectMetamask()" >Connect with Wallet</button>
          </div>
        </div>
        <h3>Walletaddress</h3>
        <h4 id="userAdd" ></h4>
        Balance<h4 id="userWallet" ></h4>
        <br>
        <div class="row">
            <div class="col offset-md-4 col-md-4">
              <label for="mood">Input ether:</label>
              <input type="number" class="form-control" id="sendEther" placeholder="ethervalue" required><button class="btn btn-default btn-primary"  onclick="readSmartContract()">add ether</button>
              <p id="updatedPlayers"></p>
            </div>
        </div>
       
       <br>
       <div class="row mt-2">
        <div class="col offset-md-4 col-md-2">
          <button class="btn btn-primary btn-block" onclick="getPlayers()">Player details</button>
          <p id="totalPlayers"></p>
          <br>
          <p id="playerDetail"></p>
        </div>
      </div>
       <div class="row mt-2">
        <div class="col offset-md-4 col-md-2">
          <button class="btn btn-primary btn-block" onclick="totalBalance()"> Total balance </button>
          <h3 id="updatedBal"></h3>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col offset-md-4 col-md-2">
          <button class="btn btn-primary btn-block" onclick="pickWinner()"> Pick Winner </button>
          <h3 id="WinnerDetails"></h3>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col offset-md-4 col-md-2">
          <button class="btn btn-primary btn-block" onclick="transferPrize('222',11)">Transfer Prize</button>
         
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
        <script src="index.js"></script>
    
</body>
</html>
